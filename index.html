<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1b1b1b;
            font-family: 'Roboto', sans-serif;
        }

        .calculator {
            width: 360px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            background-color: #2c2c2c;
        }

        .display {
            background-color: #2c2c2c;
            color: #fff;
            font-size: 2.5em;
            text-align: right;
            padding: 20px;
            box-sizing: border-box;
            border-bottom: 2px solid #444;
            border-radius: 20px 20px 0 0;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #444;
            padding: 10px;
        }

        .btn {
            padding: 25px;
            background-color: #3e3e3e;
            border: none;
            font-size: 1.5em;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-radius: 10px;
        }

        .btn:active {
            background-color: #606060;
        }

        .zero {
            grid-column: span 2;
        }

        .btn.operator {
            background-color: #ff9500;
            color: white;
        }

        .btn.operator:active {
            background-color: #e08900;
        }

        .btn.equal {
            background-color: #34c759;
            color: white;
        }

        .btn.equal:active {
            background-color: #2ca247;
        }
    </style>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android-Like Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn operator" onclick="clearDisplay()">C</button>
            <button class="btn operator" onclick="deleteLast()">DEL</button>
            <button class="btn operator" onclick="appendOperator('/')">/</button>
            <button class="btn operator" onclick="appendOperator('*')">*</button>
            <button class="btn" onclick="appendNumber(7)">7</button>
            <button class="btn" onclick="appendNumber(8)">8</button>
            <button class="btn" onclick="appendNumber(9)">9</button>
            <button class="btn operator" onclick="appendOperator('-')">-</button>
            <button class="btn" onclick="appendNumber(4)">4</button>
            <button class="btn" onclick="appendNumber(5)">5</button>
            <button class="btn" onclick="appendNumber(6)">6</button>
            <button class="btn operator" onclick="appendOperator('+')">+</button>
            <button class="btn" onclick="appendNumber(1)">1</button>
            <button class="btn" onclick="appendNumber(2)">2</button>
            <button class="btn" onclick="appendNumber(3)">3</button>
            <button class="btn equal" onclick="calculateResult()">=</button>
            <button class="btn zero" onclick="appendNumber(0)">0</button>
            <button class="btn" onclick="appendDot()">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
